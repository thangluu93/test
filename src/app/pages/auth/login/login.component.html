<div class="cover-login-page">
  <div class="title">
    login
  </div>
  <form class="form-group" action="" [formGroup]="loginForm">
    <div class=" form-group row input-form">
      <label for="email-input">
        Email Address
      </label>
      <input id="email-input" type="text" formControlName="email">
      <small *ngIf="LoginFormControl.email.errors?.required && LoginFormControl.email.touched">Email is required</small>
      <small *ngIf="LoginFormControl.email.errors?.email && LoginFormControl.email.touched">Email is not correct
        format</small>
    </div>


    <div class="form-group row input-form">
      <label for="password-input">
        Password
      </label>
      <input id="password-input" formControlName="password" minlength="6"
             [type]="isShowPassword ? 'text': 'password'"><i
      class="fa fa-eye-slash"></i>
      <small *ngIf="LoginFormControl.password.errors?.required && LoginFormControl.password.touched">Password is
        required</small>
    </div>
    <button class="login-btn" (click)="login()">Login</button>
    <div class="title-or-login">
      Or Login With
    </div>

    <div class="cover-other-login">
      <div class="facebook-button other-login-btn" (click)="facebookLogin()">
        <img src="./assets/img/facebook-logo.png" alt="cay kim soi chi">
        Facebook
      </div>

      <div class="google-button other-login-btn" (click)="googleLogin()">
        <img src="./assets/img/google-logo.png" alt="cay kim soi chi">
        Google
      </div>
    </div>
  </form>

</div>
